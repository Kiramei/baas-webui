name: Demonstration of baas-webui

on:
  push:
    branches: [ "master" ]

permissions:
  contents: write

jobs:
  cache-and-install:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Modify vite.config.js for GitHub Pages
        run: |
          if [ "$GITHUB_REF" == "refs/heads/master" ]; then
            echo "Modifying base path for GitHub Pages..."
            sed -i 's|base: \"/\"|base: \"/baas-webui/\"|' vite.config.ts
          fi

      - name: Build Project
        run: pnpm build
        
      - name: Deploy Github Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ./dist
